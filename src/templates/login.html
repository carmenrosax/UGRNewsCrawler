{% extends "base.html" %}

{% block content %}

  <h2>Login</h2>

  <p> {{t}}</p>

  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}

  {{ sesion }}

  {% from "__macro.html" import render_field %}
  <form method=post action="/entry" name="login_form">
    <div class="row control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">

        <dt>{{ render_field(form.username) }}
        <p class="help-block text-danger"></p>
      </div>
    </div>

    <div class="row control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">

        <dt>{{ render_field(form.pwd) }}
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <p><input type=submit class="btn btn-outline-success" name=btn_submit value=Login>
  </form>



{% endblock %}
